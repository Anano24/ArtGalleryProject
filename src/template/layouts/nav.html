{% from 'layouts/macros.html' import nav_link %}

<nav class="navbar navbar-dark  fixed-top" >
    <div class="container-md">
      <a class="navbar-brand" href="{{ url_for('main.home') }}" >A.R. Gallery</a>
      <div style="display: flex; align-items: center;">
        {% if not current_user.is_authenticated %}
        <form role="search">
          <a class="nav-link auth-btn" href="{{ url_for('auth.login') }}">Login</a>
        </form>
        {% else %}
        <form role="search">
          <a href="{{ url_for('auth.logout') }}" class="nav-link auth-btn" type="submit">Logout</a>
        </form>
          
        {% endif %}

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" style="background-color: #9a0f0f; border-radius: 0;">
          <span class="navbar-toggler-icon" ></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link {{ nav_link('main.home')}}" aria-current="page" href="{{ url_for('main.home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ nav_link('gallery.gallery_page')}}" href="{{url_for('gallery.gallery_page') }}">Gallery</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link {{ nav_link('about.about_page')}}" aria-current="page" href="{{ url_for('about.about_page') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ nav_link('product.products')}}" aria-current="page" href="{{ url_for('product.products') }}">Shop</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search" action="{{ url_for('search.search') }}" method="GET">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" placeholder="Search">
              <button class="btn" style="background-color: #F6F5F5; color: #9a0f0f;" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</nav>
